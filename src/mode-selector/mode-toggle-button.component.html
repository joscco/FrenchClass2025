<div class="relative group">
  <button
    type="button"
    class="px-4 py-2 text-sm font-medium focus:outline-none transition-colors duration-150
    border-gray-200 text-gray-700 hover:cursor-pointer"
    [class.bg-neutral-600]="active"
    [class.text-white]="active"
    (click)="onClick.emit()"
    (mouseenter)="groupHovered = true"
    (mouseleave)="groupHovered = false"
    [attr.aria-label]="ariaLabel"
    [attr.title]="title"
  >
    <ng-content></ng-content>
  </button>
</div>
