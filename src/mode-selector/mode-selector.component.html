<div class="inline-flex rounded-xl shadow bg-gray-100 overflow-hidden">
  <app-mode-toggle-button
    [active]="mode === 'fr-de'"
    (onClick)="setMode('fr-de')"
    ariaLabel="Französisch → Deutsch"
    title="Französisch → Deutsch"
  >FR→DE</app-mode-toggle-button>
  <app-mode-toggle-button
    [active]="mode === 'de-fr'"
    (onClick)="setMode('de-fr')"
    ariaLabel="Deutsch → Französisch"
    title="Deutsch → Französisch"
  >DE→FR</app-mode-toggle-button>
  <app-mode-toggle-button
    [active]="mode === 'mixed'"
    (onClick)="setMode('mixed')"
    ariaLabel="Gemischt"
    title="Gemischt"
  >Mixed</app-mode-toggle-button>
</div>
