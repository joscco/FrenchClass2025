<mat-button-toggle-group
  [value]="mode"
  (change)="modeChange.emit($event.value)">
  <mat-button-toggle value="fr-de" matTooltip="Französisch → Deutsch">FR→DE</mat-button-toggle>
  <mat-button-toggle value="de-fr" matTooltip="Deutsch → Französisch">DE→FR</mat-button-toggle>
  <mat-button-toggle value="mixed" matTooltip="Gemischt">Mixed</mat-button-toggle>
</mat-button-toggle-group>
