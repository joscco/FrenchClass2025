@if (cards.length) {
  <section class="flex flex-col items-center gap-6 h-full w-full">
    <app-flashcard-container
      class="block w-full h-full"
      #fc
      [direction]="navDirection()"
      [meta]="current().meta || {}"
      [frontPrimary]="current().frontPrimary"
      [frontExampleSentence]="current().frontSecondary || ''"
      [backPrimary]="current().backPrimary"
      [backExampleSentence]="current().backSecondary || ''"
      [frontLang]="current().frontLang || 'fr'"
      [backLang]="current().backLang || 'de'"
    ></app-flashcard-container>
    <div class="flex items-center justify-center gap-3 mb-3">
      <button class="rounded-2xl border-2 hover:bg-neutral-400 p-3 transition-colors duration-150" (click)="prev()">Zur√ºck</button>
      <div class="min-w-[80px] text-center font-semibold">
        {{ index() + 1 }} / {{ oriented().length }}
      </div>
      <button class="rounded-2xl border-2 hover:bg-neutral-400 p-3 transition-colors duration-150" (click)="next()">Weiter</button>
    </div>
  </section>
} @else {
  <p>Keine Karten in dieser Auswahl.</p>
}
