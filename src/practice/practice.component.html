@if (cards.length) {
  <section class="flex flex-col items-center gap-6 h-full w-full">
    <app-flashcard-container
      class="block w-full h-full"
      #fc
      [direction]="navDirection()"
      [meta]="current().meta || {}"
      [frenchPrimary]="current().frenchPrimary"
      [frenchExampleSentence]="current().frenchSecondary || ''"
      [germanPrimary]="current().germanPrimary"
      [germanExampleSentence]="current().germanSecondary || ''"
      [frontLang]="current().frontLanguage || 'french'"
      [isTouchScreen]="isTouchScreen"
      (next)="next()"
      (prev)="prev()"
    ></app-flashcard-container>
    <div *ngIf="!isTouchScreen" class="flex items-center justify-center gap-3 mb-3">
      <app-nav-button label="ZurÃ¼ck" (btnClick)="prev()"></app-nav-button>
      <div class="min-w-[80px] text-center font-semibold">
        {{ index() + 1 }} / {{ oriented().length }}
      </div>
      <app-nav-button label="Weiter" (btnClick)="next()"></app-nav-button>
    </div>
    <div *ngIf="isTouchScreen" class="flex items-center w-full justify-between mb-3">
      <div class="px-3 text-center font-semibold">
        {{ index() + 1 }} / {{ oriented().length }}
      </div>
      <div class="px-3 flex items-center text-sm italic opacity-50">
        <mat-icon>swap_horiz</mat-icon>
        <span class="ml-1">Change card</span>
      </div>
    </div>
  </section>
} @else {
  <p>Keine Karten in dieser Auswahl.</p>
}
