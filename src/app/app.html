@if (!loading()) {
  <div class="flex flex-col items-center h-full max-w-[960px] p-10">
    <header class="self-center flex flex-col gap-3 items-center">
        <app-lesson-selector
          [lessons]="lessons()"
          [selected]="selectedLessons()"
          (selectedChange)="onLessonsChange($event)"
        />
        <app-mode-selector
          [mode]="mode()"
          (modeChange)="mode.set($event)"
        />
    </header>

    <main class="mt-8 grow">
      <app-practice
        [cards]="practiceCards()"
        [mode]="mode()"
      />
    </main>
  </div>
} @else {
  <div class="flex items-center justify-center h-screen">Lade Vokabelnâ€¦</div>
}
