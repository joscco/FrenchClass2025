@if (!loading()) {
  <div class="flex flex-col items-center max-w-[960px] gap-4 p-4">
    <header class="flex flex-col gap-3 items-start">
      <h1>Vokabeltrainer</h1>
      <div class="controls flex flex-wrap gap-6 items-center justify-center">
        <app-lesson-selector
          [lessons]="lessons()"
          [selected]="selectedLessons()"
          (selectedChange)="onLessonsChange($event)"
        />
        <app-mode-selector
          [mode]="mode()"
          (modeChange)="mode.set($event)"
        />
      </div>
    </header>

    <main class="mt-4">
      <app-practice
        [cards]="practiceCards()"
        [mode]="mode()"
      />
    </main>
  </div>
} @else {
  <div class="flex items-center justify-center h-screen">Lade Vokabelnâ€¦</div>
}
