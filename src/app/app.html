<div class="app max-w-[960px] mx-auto p-4" *ngIf="!loading(); else loadingTpl">
  <header class="grid gap-3 items-center">
    <h1>Vokabeltrainer</h1>
    <div class="controls flex flex-wrap gap-3">
      <app-lesson-selector
        [lessons]="lessons()"
        [selected]="selectedLessons()"
        (selectedChange)="onLessonsChange($event)"
      />
      <app-mode-selector
        [mode]="mode()"
        (modeChange)="mode.set($event)"
      />
    </div>
  </header>

  <main class="mt-4">
    <app-practice
      [cards]="practiceCards()"
      [mode]="mode()"
    />
  </main>
</div>
<ng-template #loadingTpl>
  <div class="flex items-center justify-center h-screen text-gray-600">Lade Vokabelnâ€¦</div>
</ng-template>
