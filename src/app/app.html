<div class="app">
  <header>
    <h1>Vokabeltrainer</h1>
    <div class="controls">
      <app-lesson-selector
        [lessons]="lessons()"
        [selected]="selectedLessons()"
        (selectedChange)="onLessonsChange($event)"
      />
      <app-mode-selector
        [mode]="mode()"
        (modeChange)="mode.set($event)"
      />
    </div>
  </header>

  <main>
    <app-practice
      [cards]="practiceCards()"
      [mode]="mode()"
    />
  </main>
</div>
