<div class="relative max-w-[400px] w-full h-full">
  <div
    #cardRef
    class="relative overflow-hidden will-change-transform h-full"
    (mouseenter)="hoverOn()" (mouseleave)="hoverOff()"
    (click)="toggleOnClick(); $event.stopPropagation()"
  >
    <app-flashcard-card
      [meta]="getMeta()"
      [frenchPrimary]="getFrenchPrimary()"
      [frenchSecondary]="getFrenchExampleSentence()"
      [germanPrimary]="getGermanPrimary()"
      [germanSecondary]="getGermanExampleSentence()"
      [frontLang]="getFrontLang()"
      [flipped]="isFlipped()"
      [flipDirection]="flipped().direction"
      [hovered]="isHovered()"
      [interactive]="true"
    />
  </div>
</div>
