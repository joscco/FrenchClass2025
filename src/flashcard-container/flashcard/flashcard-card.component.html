<div class="w-full h-full overflow-hidden border-2 rounded-2xl flex flex-col items-center">
  <div class="flex flex-row items-center justify-between w-full px-6 pt-4">
    @if (meta && meta['category']) {
      <div class="italic opacity-50">{{ meta['category'] }}</div>
    }
    <div class="flex items-center text-sm italic opacity-50 transition-opacity duration-300"
         [class.opacity-100]="hovered">
      @if (isTouchscreen) {
        <mat-icon>swap_vert</mat-icon>
      } @else {
        <mat-icon class="mr-1">ads_click</mat-icon>
      }
      <span>Flip</span>
    </div>
  </div>

  <div class="grow flex flex-col items-center justify-center">
    <div #faceContainer class="relative min-w-[360px] min-h-[160px] select-none" [ngClass]="{ 'cursor-pointer': interactive }">
      <app-card-face
        *ngIf="currentFace === 'french'"
        [primary]="frenchPrimary"
        [secondary]="frenchSecondary"
        [language]="'french'"
        [needsVowelArticle] = "meta?.['fr_needs_vowel_article']"
        [genus]="meta?.['fr_genus']"
      />
      <app-card-face
        *ngIf="currentFace === 'german'"
        [primary]="germanPrimary"
        [secondary]="germanSecondary"
        [language]="'german'"
        [needsVowelArticle] = "false"
        [genus]="meta?.['de_genus']"
      />
    </div>
  </div>

  <div class="flex flex-row items-center justify-between w-full px-6 pb-6">
    <div class="relative flex items-center h-5 select-none text-sm opacity-60">
      <div class="flex items-center gap-2 absolute left-0 transition-opacity duration-300"
           [class.opacity-100]="currentFace === 'french'" [class.opacity-0]="currentFace === 'german'">
        <app-lang-indicator [lang]="'french'"></app-lang-indicator>
      </div>
      <div class="flex items-center gap-2 absolute left-0 transition-opacity duration-300"
           [class.opacity-100]="currentFace === 'german'" [class.opacity-0]="currentFace === 'french'">
        <app-lang-indicator [lang]="'german'"></app-lang-indicator>
      </div>
    </div>
  </div>
</div>
